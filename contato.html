<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Materiais Escolares</title>
    <style>
        /* Reset de estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #fadfdf;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #141413;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header .header-content h1 {
            color: #f8f8fa;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header .header-content p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Imagem de fundo na parte principal (formulário) */
        .contact-form-section {
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fobservatorio3setor.org.br%2Fwp-content%2Fuploads%2F2023%2F01%2FAdobeStock_519371307-scaled-e1674155814147-1536x922.jpeg&f=1&nofb=1&ipt=96ddc12a01200af656a9ea185374ede1119919292930cadb89e0a9742f2ce9b2') no-repeat center center;
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com opacidade para contraste */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: bold;
            color: #003366;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #f0f0f0;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            border-color: #ffca28;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #24c963;
            color: rgb(10, 10, 10);
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #f57c00;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Entre em Contato</h1>
            <p>Tem alguma dúvida ou sugestão? Estamos aqui para ajudar!</p>
        </div>
    </header>
    
    <section class="contact-form-section">
        <form class="contact-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>
</body>
</html>
